<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css" />
  <title>Bootstrap demo</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./instagram-logo.jpg" alt="Instagram logo" class="img-fluid nav-logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-success float-end" data-bs-toggle="modal"
              data-bs-target="#exampleModal">
              Create new post
            </button>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle float-end" href="#" id="navbarDropdown" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-gear"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>
        </form>
      </div>
    </div>
  </nav>

  <div class="btn-section">
    <i class="fa-solid fa-border-all"></i>
    <i class="fa-solid fa-square"></i>
  </div>

  <div class="container-fluid">
    <div class="card__body">
      <!--First Row -->
      <div class="row col-md">
        <div class="col-sm justify-content-between  p-1">
          <img
            src="https://www.purina.com.au/-/media/project/purina/main/breeds/dog/dog_australian-shepherd-dog_desktop.jpg?h=475&la=en&w=825&hash=ABBE89C8AE0F8DDB56A064DF1F67E013"
            alt="Australian Shepherd dog" class="img-fluid" />
        </div>
        <div class="col-sm justify-content-between p-1 p-1">
          <img
            src="https://www.purina.com.au/-/media/project/purina/main/breeds/dog/dog_australian-shepherd-dog_desktop.jpg?h=475&la=en&w=825&hash=ABBE89C8AE0F8DDB56A064DF1F67E013"
            alt="Australian Shepherd dog" class="img-fluid" />
        </div>
        <div class="col-sm justify-content-between p-1 p-1">
          <img src="https://scx2.b-cdn.net/gfx/news/2017/snowleopard.jpg" alt="Snow Leopard" class="img-fluid" />
        </div>
      </div>
      <div class="row col-md">
        <div class="col-sm justify-content-between  p-1">
          <img src="./happy-feet.jpg" alt="Happy feet movie" class="img-fluid" />
        </div>
        <div class="col-sm justify-content-between p-1">
          <img
            src="https://www.purina.com.au/-/media/project/purina/main/breeds/dog/dog_australian-shepherd-dog_desktop.jpg?h=475&la=en&w=825&hash=ABBE89C8AE0F8DDB56A064DF1F67E013"
            alt="Australian Shepherd dog" class="img-fluid" />
        </div>
        <div class="col-sm justify-content-between p-1">
          <img src="./happy-feet.jpg" alt="Happy feet movie" class="img-fluid" />
        </div>
      </div>
      <div class="row col-md">
        <div class="col-sm justify-content-between  p-1">
          <img
            src="https://www.purina.com.au/-/media/project/purina/main/breeds/dog/dog_australian-shepherd-dog_desktop.jpg?h=475&la=en&w=825&hash=ABBE89C8AE0F8DDB56A064DF1F67E013"
            alt="Australian Shepherd dog" class="img-fluid" />
        </div>
        <div class="col-sm justify-content-between p-1">
          <img
            src="https://www.purina.com.au/-/media/project/purina/main/breeds/dog/dog_australian-shepherd-dog_desktop.jpg?h=475&la=en&w=825&hash=ABBE89C8AE0F8DDB56A064DF1F67E013"
            alt="Australian Shepherd dog" class="img-fluid" />
        </div>
        <div class="col-sm justify-content-between p-1">
          <img src="https://scx2.b-cdn.net/gfx/news/2017/snowleopard.jpg" alt="Snow Leopard" class="img-fluid" />
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <textarea name="caption" id="caption" cols="50" rows="2"></textarea>
            <div class="modal__btns">
              <i class="fa-solid fa-camera"></i>
              <i class="fa-solid fa-location-dot"></i>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-grey" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary btn-success">Publish</button>
          </div>
        </div>
      </div>
    </div>
    <!--JS Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"></script>
</body>

</html>
